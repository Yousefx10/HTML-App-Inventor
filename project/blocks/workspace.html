<div id="CodeWorkspace">

    <div id="workspaceContainer">
<!--Status Bar-->
        <div id="statusBAR"></div>

        <div id="dialog">
            <p onclick="hideDialog();">CLOSE</p>
            <br/>
            <label for="chooseKITproperties">Choose kit:</label>
            <br/>
            <select id="chooseKITproperties">
                <option value="live0">label0</option>
                <option value="">Color Property</option>
                <option value="">Color Property</option>
            </select>
                <hr/>
            <label for="chooseProperties">Choose Value:</label>
            <br/>
            <select id="chooseProperties">
                <option value="text">Text</option>
                <option value="color">Color</option>
                <option value="fontSize">Font Size</option>
            </select>
        </div>
<script>
    const advance_kit_property= document.getElementById('chooseKITproperties');
    const advance_value_property= document.getElementById('chooseProperties');
</script>


<!--List Of Kit's Bar-->
      <div class="workspaceDIV" id="kit_space">
        <div id="kit_space_container">
        <input type="hidden" id="EVENTcurrentkitID" value="0"/>
        </div>
      </div>
<!--List Of Events Bar-->
        <div class="workspaceDIV" id="event_space">
            <div id="event_space_container">
                <p style="display:none" class="event_item" id="event_CLICK"
                   onclick="Event_KIT(this.dataset.event)" data-event="click">On Click[]</p>

                <p style="display:none" class="event_item" id="event_LONGPRESS"
                   onclick="Event_KIT(this.dataset.event)" data-event="longpress">On LongPress[]</p>

                <p style="display:none" class="event_item" id="event_TRICK"
                   onclick="Event_KIT(this.dataset.event)" data-event="trick">While Trick[]</p>
            </div>
        </div>
<!--PlayGround Space-->
        <div class="workspaceDIV" id="playground_space">

            <div id="playground_space_container">



                <p id='playground_text'></p>

            </div>
        </div>
<!--List Of Actions Bar-->
        <div class="workspaceDIV" id="actions_space">
            <div id="actions_space_container" style="display: none">
                <p onclick="action_add(this.dataset.action);"
                   data-action="ChangeText">Change Text</p>

                <p onclick="action_add(this.dataset.action);"
                   data-action="ChangeColor">Change Color</p>

                <p onclick="action_add(this.dataset.action);"
                   data-action="ChangeVisibility">Change Visibility</p>

                <p onclick="action_add(this.dataset.action);"
                   data-action="ChangeFontSize">Change Font Size</p>

                <p onclick="action_add(this.dataset.action);"
                   data-action="ChangeAlignment">Change Alignment</p>

                <p onclick="action_add(this.dataset.action);"
                   data-action="SwitchScreen">Switch Screen</p>
            </div>
        </div>


    </div>


    <button class="functionBTN" onclick="switchScreen();">
        Main Interface⬆️
    </button>
</div>
