<div id="CodeWorkspace">

    <div id="workspaceContainer">
<!--Status Bar-->
        <div id="statusBAR"></div>





<!--List Of Kit's Bar-->
      <div class="workspaceDIV" id="kit_space">
        <div id="kit_space_container">
        <input type="hidden" id="EVENTcurrentkitID" value="0"/>
        </div>
      </div>
<!--List Of Events Bar-->
        <div class="workspaceDIV" id="event_space">
            <div id="event_space_container">
                <p class="event_item" onclick="Event_KIT(this.dataset.event)" data-event="click">On Click[]</p>
                <p class="event_item" onclick="Event_KIT(this.dataset.event)" data-event="longpress">On LongPress[]</p>
                <p class="event_item" onclick="Event_KIT(this.dataset.event)" data-event="trick">While Trick[]</p>
            </div>
        </div>
<!--PlayGround Space-->
        <div class="workspaceDIV" id="playground_space">
            <div id="playground_space_container">
                <p class="eventONclick">On Click</p>
            </div>
        </div>
<!--List Of Actions Bar-->
        <div class="workspaceDIV" id="actions_space">

        </div>


    </div>


    <button class="functionBTN" onclick="switchScreen();">
        Main Interface⬆️
    </button>
</div>
