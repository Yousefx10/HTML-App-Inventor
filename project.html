<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Build Up Your App</title>
        <link rel="stylesheet" href="project/project.css"/>
    </head>
    <body>

<div id='project_container'>




    <!--<div class='project_div' id="project_properties" style="display:none">-->
    <div class='project_div' id="project_properties">
        <p id='properties_name'>project_properties</p>


<button id="unselect" onclick="unFocus();">X</button>
        <label>
            Kit's Value :
        </label>
        <input type=['text'] oninput="SAVEbtn.disabled=false;" id='properties_value' placeholder='selected_element_text'/>
        <br/>

        <!--hidden element can save current kit's id-->
        <input type="hidden" value="" id="hidden_kitID"/>

        <!--hidden element can save current kit's VISIBILITY STATUS-->
        <input type="hidden" value="1" id="hidden_kit_visible"/>


        <div id="btns">

            <!--REMOVE BUTTON-->
            <button id="Remove_button" onclick="REMOVINGtime();" disabled>Remove</button>
            <!--REMOVE BUTTON-->

            
            <!--SAVE BUTTON-->
            <button id="Save_button" onclick="SAVINGtime();" disabled>Save</button>
            <!--SAVE BUTTON-->


        </div>


        <hr/>
            <span>Kit's Visibility :</span>
            <button class="btn_visible" onclick="change_visibility();this.classList.toggle('btn_unvisible');">Visible</button>


    </div>


    <div class='project_div' id='project_timeline'><p>project_timeline</p>

    </div>



    <div class='project_div' id="project_live"><p>project_live</p>

        <iframe id="live_iframe" style="flex: 1;height:100%;width:100%;border:0"></iframe>








    </div>


    <!--In Toolkit section, all the required tools will be here-->
    <div class='project_div' id="project_toolkit"><p>project_toolkit</p>
        <!--
        List of registered [elements] i'll add:
        -Label   [for short text].
        -text    [for longer text].
        -picture [for inserting images].
        -button  [for adding clickable buttons].
        -input   [for allowing user to type text].
        -swich   [for creating a switcher on and off].

        List of registered [functions] i'll add:
        -Switch Page
        -Storage
        -->
        <div class='kit'>
            <span class='kit_right'>
                <span>[?]</span>
                <span class='kit_add' onclick='addKIT(1)'>[+]</span>
            </span>

            <p class='kit_left'>Label</p>
        </div>

        <div class='kit'>
            <span class='kit_right'>
                <span>[?]</span>
                <span class='kit_add' onclick='addKIT(2)'>[+]</span>
            </span>

            <p class='kit_left'>Text</p>
        </div>
    </div>




</div>


<script src="project/variables.js"></script>
<script src="project/iframe.js"></script>
<script src="project/project.js"></script>
    </body>
</html>
