<!DOCTYPE html>
<html dir='rtl'>
    <head>
        <meta charset="UTF-8"/>
        <title>Build Up Your App</title>
        <link rel="stylesheet" href="project/project.css"/>
    </head>
    <body>

<div class='project_container'>
    <!--In Toolkit section, all the required tools will be here-->
    <div class='project_toolkit project_div'><p>project_toolkit</p>
        <!--
        List of registered [elements] i'll add:
        -Label   [for short text].
        -text    [for longer text].
        -picture [for inserting images].
        -button  [for adding clickable buttons].
        -input   [for allowing user to type text].
        -swich   [for creating a switcher on and off].

        List of registered [functions] i'll add:
        -Switch Page
        -Storage
        -->
        <div class='kit'>
            <span class='kit_right'>
                <span>[?]</span>
                <span class='kit_add' onclick='addKIT(1)'>[+]</span>
            </span>

            <p class='kit_left'>Label</p>
        </div>

        <div class='kit'>
            <span class='kit_right'>
                <span>[?]</span>
                <span class='kit_add'>[+]</span>
            </span>

            <p class='kit_left'>Text</p>
        </div>
    </div>

    <div class='project_live project_div'><p>project_live</p></div>
    <div class='project_timeline project_div'><p>project_timeline</p></div>
    <div class='project_properties project_div'><p>project_properties</p></div>
</div>


<script src="project/project.js"></script>
    </body>
</html>
